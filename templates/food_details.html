{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">FOOD MENU:</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>sl.no</th>
                            <th>BREAKFAST</th>
                            <th>LUNCH</th>
                            <th>EVENING SNACKS</th>
                            <th>DINNER</th>
                            <th>EDIT/DELETE</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                         <td>{{forloop.counter}}</td>
                         <td>{{i.breakfast}}</td>
                         <td>{{i.Lunch}}</td>
                         <td>{{i.evening_snacks}}</td>
                         <td>{{i.dinner}}</td>
                          <td> <a href = "{% url 'food_update' i.id %}" class="btn btn-success">UPDATE</a>
                           <a href = "{% url 'food_delete' i.id %}" class="btn btn-danger">DELETE</a>
                          </td>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
