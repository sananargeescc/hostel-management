{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">PAYMENT DETAILS:</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>sl.no</th>

                            <th>DATE</th>
                            <th>COMPLAINT</th>
                          <th>REPLAY</th>

                        </tr>
                      </thead>
                      <tbody>
                         {% for i in data %}
                        <tr>
                         <td>{{forloop.counter}}</td>
                         <td>{{i.date}}</td>
                          <td>{{i.complaint}}</td>
                            <td>{% if i.replay == None %}
                             <a href = "{% url 'complaint_replay' i.id %}" class="btn btn-success">REPLAY</a>
                                {% else %}
                                {{i.replay}}
                                {% endif %}

                          </td>



                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
