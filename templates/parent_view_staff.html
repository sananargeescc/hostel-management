{% extends 'parent.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">STAFF DETAILS:</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>sl.no</th>
                            <th>STAFF NAME</th>
                            <th>CONTACT NUMBER</th>
                            <th>ADDRESS</th>
                           <th>EDIT/DELETE</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                         <td>{{forloop.counter}}</td>
                         <td>{{i.staff_name}}</td>
                         <td>{{i.phone}}</td>
                         <td>{{i.address}}</td>


                            <td> <a href = "{% url 'staff_update' i.id %}" class="btn btn-success">UPDATE</a>
                           <a href = "{% url 'staff_delete' i.id %}" class="btn btn-danger">DELETE</a>
                          </td>

                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
