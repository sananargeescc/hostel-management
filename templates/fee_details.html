{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Fee:</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>sl.no</th>
                            <th>Hostel Name</th>

                            <th>Room Rent</th>
                            <th>Mess Bill</th>
                            <th>Amount</th>


                            <th>Edit/Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                         <td>{{forloop.counter}}</td>
                         <td>{{i.hostel_name}}</td>
                         <td>{{i.room_rent}}</td>
                            <td>{{i.mess_bill}}</td>
                            <td>{{i.amount}}</td>

                          <td> <a href = "{% url 'fee_update' i.id %}" class="btn btn-success">UPDATE</a>
                           <a href = "{% url 'fee_delete' i.id %}" class="btn btn-danger">DELETE</a>
                          </td>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
